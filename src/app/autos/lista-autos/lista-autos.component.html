<div class="card my-5">
    <div class="card-header text-center">
        <h1>{{tituloListaAutos}}</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-12">
                <label>Filtrar por: </label>
            </div>
            <div class="col-md-4">
                <input type="text" [(ngModel)]="filtro">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h3>filtrar por: {{ filtro }}</h3>
            </div>
        </div>
        <table class="table table-striped" *ngIf="listaAutosFiltrados.length">
            <thead class="text-center" style="background-color: rgb(255, 87, 51);">
                <tr>
                    <th>
                        <button class="btn btn-dark" (click)="toggleImage()">
                            {{ muestraImagen ? "oculta" : "Muestra" }} Imagenes
                        </button>
                    </th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Año</th>
                    <th>Color</th>
                    <th>Kilometro</th>
                    <th>Precio</th>
                    <th>Calificación</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let auto of listaAutosFiltrados">
                    <td>
                        <p>
                            <img [src]="auto.imagenUrl" *ngIf="muestraImagen" [style.width.px]="anchoImagen" [style.margin.px]="margenImagen">
                        </p>
                    </td>
                    <td>{{ auto.marca }}</td>
                    <td>{{ auto.modelo | lowercase | aEspacio:"-"}}</td>
                    <td>{{ auto.anio }}</td>
                    <td>{{ auto.color }}</td>
                    <td>{{ auto.kilometros }}</td>
                    <td>{{ auto.precio | currency }}</td>
                    <td>
                        <estrellas
                            [calificacion]="auto.calificacion" 
                            (estrellasClick)="onClickCalificacion($event)">
                        </estrellas>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
